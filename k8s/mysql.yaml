    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/CAF.png', 'CF', 'Zentralafrikanische Republik', 'Die Zentralafrikanischen Republik ist ein Binnenstaat relativ genau in der Mitte Afrikas wenige hundert Kilometer nördlich des Äquators. Das Land hat eine Gesamtfläche von 622.980 km². Diese Fläche entspricht ungefähr 1,7 Mal der Größe Deutschlands. Die Zentralafrikanischen Republik ist damit das 20st-größte Land in Afrika und weltweit auf Rang 44. Mit 7,6 Einwohner pro km² gehört es zu den am dünnsten besiedelten Ländern der Erde. Es liegt auf einer Höhe von durchschnittlich 635 Metern über dem Meeresspiegel.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/CYP.png', 'CY', 'Zypern', 'Zypern ist mit der Hauptmasse des Landes Teil einer größeren Insel. Der Inselstaat liegt im östlichen Mittelmeer. Das Land hat eine Gesamtfläche von 9.250 km² und eine Küstenlänge von insgesamt 648 km. Diese Fläche entspricht ungefähr 3,6 Mal der Größe des Saarlandes. Zypern ist damit eines der kleinsten Länder in Asien und flächenmäßig auf Platz 170 weltweit. Es liegt mit einer durchschnittlichen Höhe von nur 91 m über NN sehr tief.');

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: my-mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-mysql
  template:
    metadata:
      labels:
        app: my-mysql
    spec:
      # Mount the configmap volume
      # This is an excerpt of deployment.spec.template.spec
      volumes:
        - name: init-volume
          configMap:
            name: mysql-deployment-init-configmap
      containers:
        - name: my-mysql
          image: mysql
          volumeMounts:
            - name: init-volume
              mountPath: /docker-entrypoint-initdb.d/
          # Set required environment variables to initialize the container
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "mysecretpw"
            - name: MYSQL_DATABASE
              value: "covid"
          ports:
            - containerPort: 33060

---
#Begin: Service
apiVersion: v1
kind: Service
metadata:
  name: my-app-mysql-service
spec:
  selector:
    app: my-mysql
  ports:
    - name: mysql-xproto
      protocol: TCP
      port: 33060
      targetPort: 33060
#End: Service
