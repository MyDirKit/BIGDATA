    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/WLF.png', 'WF', 'Wallis und Futuna', 'Wallis und Futuna ist ein Inselstaat im Pazifischen Ozean. Der Zwergstaat hat eine Gesamtfläche von nur 142 km² und eine Küstenlänge von insgesamt 129 km. Diese Fläche entspricht ungefähr 1,4 Mal der Größe der Insel Sylt. Wallis und Futuna ist damit eines der kleinsten Länder in Ozeanien und flächenmäßig auf Platz 225 weltweit.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/CXR.png', 'CX', 'Weihnachtsinsel', 'Die Weihnachtsinsel ist ein Inselstaat 360 km südlich der Insel Java im Indischen Ozean. Der Zwergstaat hat eine Gesamtfläche von nur 135 km² und eine Küstenlänge von insgesamt 139 km. Diese Fläche entspricht ungefähr 1,4 Mal der Größe der Insel Sylt. Die Weihnachtsinsel ist damit nach Australien und Neuseeland das drittgrößte Land auf dem Australischen Kontinent und das 226st-größte Land der Welt.');
