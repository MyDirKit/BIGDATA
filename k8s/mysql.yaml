#Begin: Configmap
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-deployment-init-configmap
data:
  mysql-init.sql: |
    CREATE TABLE `most_popular_country` (
      `countryCode` VARCHAR(10) NOT NULL,
      `count` BIGINT,
       PRIMARY KEY (`countryCode`)
    );

    CREATE TABLE `reported_cases` (
      `countryCode` VARCHAR(10) NOT NULL,
      `totalCases`  BIGINT,
      `curedCases` BIGINT,
      PRIMARY KEY (`countryCode`)
    );

    CREATE TABLE `countries` (
      `countryCode` VARCHAR(10) NOT NULL,
      `country` VARCHAR(255) NOT NULL,
      `flagUrl` VARCHAR(255),
      `description` VARCHAR(5000),
       PRIMARY KEY (`countryCode`)
    );

    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/AFG.png', 'AF', 'Afghanistan', 'Afghanistan ist ein Binnenstaat in Südasien westlich des Himalaya-Gebirges. Das Land hat eine Gesamtfläche von 652.860 km². Diese Fläche entspricht ungefähr 1,8 Mal der Größe Deutschlands. Afghanistan ist damit eines der größten Länder in Asien und das 41st-größte Land der Welt. Es liegt auf einer durchschnittlichen Höhe von 1885 m über NN und zählt somit zu den höchstgelegenen Ländern der Welt. ');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/EGY.png', 'EG', 'Ägypten', 'Ägypten ist ein Land in Nordost-Afrika direkt am Mittelmeer und der Sinai-Halbinsel. Das Land hat eine Gesamtfläche von 1.001.450 km² und eine Küstenlänge von insgesamt 2.450 km. Diese Fläche entspricht ungefähr 2,8 Mal der Größe Deutschlands. Ägypten ist damit eines der größten Länder in Afrika und das 30st-größte Land der Welt. Es liegt vergleichsweise niedrig auf einer Höhe von durchschnittlich 321 Metern über dem Meeresspiegel.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/ALA.png', 'AX', 'Ålandinseln', 'Die Ålandinseln sind eine Inselgruppe am Bottnischen Meerbusen zwischen Schweden und Finnland. Der Kleinstaat hat eine Gesamtfläche von 1.580 km². Diese Fläche entspricht ungefähr 1,8 Mal der Größe Berlins. Die Ålandinseln sind damit eines der kleinsten Länder in Europa und flächenmäßig auf Platz 185 weltweit. ');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/ALB.png', 'AL', 'Albanien', 'Albanien ist ein Land in Südosteuropa an der südlichen Adriaküste. Das Land hat eine Gesamtfläche von 28.750 km² und eine Küstenlänge von insgesamt 362 km. Diese Fläche entspricht ungefähr 0,8 Mal der Größe Baden-Württembergs. Albanien ist damit das 18t-kleinste Land in Europa und weltweit auf Rang 145. Es liegt auf einer Höhe von durchschnittlich 708 Metern über dem Meeresspiegel.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/DZA.png', 'DZ', 'Algerien', 'Algerien ist ein Land an der Mittelmeerküste im Norden Afrikas. Das Land hat eine Gesamtfläche von 2.381.740 km² und eine Küstenlänge von insgesamt 998 km. Diese Fläche entspricht ungefähr 6,7 Mal der Größe Deutschlands. Algerien ist damit flächenmäßig das größte Land in Afrika und das zehntgrößte Land der Welt. Es liegt auf einer Höhe von durchschnittlich 800 Metern über dem Meeresspiegel.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/ASM.png', 'AS', 'Amerikanisch Samoa', 'Amerikanisch Samoa ist ein Inselstaat im Südpazifik 70 km östlich von Samoa. Der Zwergstaat hat eine Gesamtfläche von nur 200 km² und eine Küstenlänge von insgesamt 116 km. Diese Fläche entspricht ungefähr 2,0 Mal der Größe der Insel Sylt. Amerikanisch Samoa ist damit eines der kleinsten Länder in Ozeanien und flächenmäßig auf Platz 220 weltweit.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/AND.png', 'AD', 'Andorra', 'Andorra ist ein Binnenstaat in den östlichen Pyrenäen. Der Zwergstaat hat eine Gesamtfläche von nur 470 km². Diese Fläche entspricht ungefähr 1,4 Mal der Größe Bremens. Andorra ist damit eines der kleinsten Länder in Europa und flächenmäßig auf Platz 200 weltweit.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/AGO.png', 'AO', 'Angola', 'Angola ist ein Land an der Westküste Zentral-Afrikas, ca. 700 km südlich des Äquators. Das Land hat eine Gesamtfläche von 1.246.700 km² und eine Küstenlänge von insgesamt 1.600 km. Diese Fläche entspricht ungefähr 3,5 Mal der Größe Deutschlands. Angola ist damit eines der größten Länder in Afrika und das 23st-größte Land der Welt. Es liegt vergleichsweise hoch auf einer durchschnittlichen Höhe von 1112 m über NN.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/AIA.png', 'AI', 'Anguilla', 'Anguilla ist ein Inselstaat in der östlichen Karibik . Der Zwergstaat hat eine Gesamtfläche von nur 91 km² und eine Küstenlänge von insgesamt 61 km. Diese Fläche entspricht ungefähr 0,9 Mal der Größe der Insel Sylt. Anguilla ist damit das . größte Land in Amerika und weltweit auf Rang 229. Mit 202 Einwohner pro km² ist es zudem das am dünnsten besiedelte Land in Amerika.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/ATA.png', 'AQ', 'Antarktis', 'Die Antarktis ist kein eigenständiges oder gar autonomes Land. Es besteht grob formuliert aus einem Haufen Forschungseinrichtungen verschiedener anderer Länder. Offiziell gab es bis vor einigen Jahren 2 Einwohner, wobei aber nirgends zu finden war, wie ein antarktischer Reisepass aussah oder wer (außer den beiden Inhabern) eine Passkontrolle hätte vornehmen können.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/ATG.png', 'AG', 'Antigua und Barbuda', 'Antigua und Barbuda sind ein Inselstaat im Karibischen Meer. Der Zwergstaat hat eine Gesamtfläche von nur 440 km² und eine Küstenlänge von insgesamt 153 km. Diese Fläche entspricht ungefähr 1,3 Mal der Größe Bremens. Antigua und Barbuda sind damit das . größte Land in Amerika und weltweit auf Rang 205. Mit 221 Einwohner pro km² ist es zudem das am dünnsten besiedelte Land in Amerika.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/GNQ.png', 'GQ', 'Äquatorialguinea', 'Äquatorialguinea ist ein Land etwa 110 km nördlich des Äquators am Golf von Guinea. Weitere Landesteile liegen bis zu 500 km entfernt im offenen Ozean. Das Land hat eine Gesamtfläche von 28.050 km² und eine Küstenlänge von insgesamt 296 km. Diese Fläche entspricht ungefähr 0,8 Mal der Größe Baden-Württembergs. Äquatorialguinea ist damit eines der kleinsten Länder in Afrika und flächenmäßig auf Platz 146 weltweit. Es liegt auf einer Höhe von durchschnittlich 577 Metern über dem Meeresspiegel.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/ARG.png', 'AR', 'Argentinien', 'Argentinien ist ein Land in der Südhälfte Südamerikas am Atlantischen Ozean. Das Land hat eine Gesamtfläche von 2.780.400 km² und eine Küstenlänge von insgesamt 4.989 km. Diese Fläche entspricht ungefähr 7,8 Mal der Größe Deutschlands. Argentinien ist damit das . größte Land in Amerika und weltweit auf Rang 8. Mit 16 Einwohner pro km² ist es zudem das am dünnsten besiedelte Land in Amerika. Es ist auf seiner außergewöhnlich großen Fläche in zahlreiche geografische Zonen unterteilt. Im Durchschnitt liegt es auf einer Höhe von 595 m über NN.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/ARM.png', 'AM', 'Armenien', 'Armenien ist ein Binnenstaat im eurasischen Kaukasus. Das Land hat eine Gesamtfläche von 29.740 km². Diese Fläche entspricht ungefähr 0,8 Mal der Größe Baden-Württembergs. Armenien ist damit eines der kleinsten Länder in Asien und flächenmäßig auf Platz 143 weltweit. Es liegt auf einer durchschnittlichen Höhe von 1792 m über NN und zählt somit zu den höchstgelegenen Ländern der Welt.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/ABW.png', 'AW', 'Aruba', 'Aruba ist ein Inselstaat der Kleinen Antillen in der Süd-Karibik und liegt ca. 27 km nördlich von Venezuela. Der Zwergstaat hat eine Gesamtfläche von nur 180 km² und eine Küstenlänge von insgesamt 69 km. Diese Fläche entspricht ungefähr 1,8 Mal der Größe der Insel Sylt. Aruba ist damit das . größte Land in Amerika und weltweit auf Rang 221. Mit 591 Einwohner pro km² gehört es zu den am dichtesten besiedelten Ländern der Erde.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/AZE.png', 'AZ', 'Aserbaidschan', 'Aserbaidschan ist ein Binnenstaat nördlich des Iraks am Kaspischen Meer. Das Land hat eine Gesamtfläche von 86.600 km². Diese Fläche entspricht ungefähr 24 % der Größe Deutschlands. Aserbaidschan ist damit das 20st-kleinste Land in Asien und weltweit auf Rang 114. Es liegt vergleichsweise niedrig auf einer Höhe von durchschnittlich 384 Metern über dem Meeresspiegel.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/ETH.png', 'ET', 'Äthiopien', 'Äthiopien ist ein Binnenstaat im Osten von Afrika. Das Land hat eine Gesamtfläche von 1.104.300 km². Diese Fläche entspricht ungefähr 3,1 Mal der Größe Deutschlands. Äthiopien ist damit eines der größten Länder in Afrika und das 27st-größte Land der Welt. Es liegt auf einer durchschnittlichen Höhe von 1330 m über NN und zählt somit zu den höchstgelegenen Ländern der Welt.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/AUS.png', 'AU', 'Australien', 'Australien ist ein Land auf dem Australischen Kontinent sowie der Tasmanischen Insel. Das Land hat eine Gesamtfläche von 7.741.220 km² und eine Küstenlänge von insgesamt 25.760 km. Diese Fläche entspricht ungefähr 21,7 Mal der Größe Deutschlands. Australien ist damit flächenmäßig das größte Land auf dem Australischen Kontinent und das sechstgrößte Land der Welt. Mit 3,3 Einwohner pro km² ist es zudem das am dünnsten besiedelte Land auf dem Australischen Kontinent. Es ist auf seiner außergewöhnlich großen Fläche in zahlreiche geografische Zonen unterteilt. Im Durchschnitt liegt es auf einer Höhe von 330 m über NN.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BHS.png', 'BS', 'Bahamas', 'Die Bahamas sind ein Archipel im Karibischen Meer. Das Land hat eine Gesamtfläche von 13.880 km² und eine Küstenlänge von insgesamt 3.542 km. Diese Fläche entspricht ungefähr 0,9 Mal der Größe Schleswig Holsteins. Die Bahamas sind damit das . größte Land in Amerika und weltweit auf Rang 161. Mit 28 Einwohner pro km² ist es zudem das am dünnsten besiedelte Land in Amerika.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BHR.png', 'BH', 'Bahrain', 'Bahrain ist ein Inselstaat im Persischen Golf. Der Zwergstaat hat eine Gesamtfläche von nur 778 km² und eine Küstenlänge von insgesamt 161 km. Diese Fläche entspricht ungefähr 2,4 Mal der Größe Bremens. Bahrain ist damit eines der kleinsten Länder in Asien und flächenmäßig auf Platz 192 weltweit. Mit 2.109 Einwohner pro km² gehört es zu den am dichtesten besiedelten Ländern der Erde.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BGD.png', 'BD', 'Bangladesch', 'Bangladesch ist ein Land am Golf von Bengalen und wird größtenteils von Indien eingeschlossen. Das Land hat eine Gesamtfläche von 147.630 km² und eine Küstenlänge von insgesamt 580 km. Diese Fläche entspricht ungefähr 41 % der Größe Deutschlands. Bangladesch ist damit das 26st-kleinste Land in Asien und weltweit auf Rang 94. Mit 1.104 Einwohner pro km² gehört es zu den am dichtesten besiedelten Ländern der Erde. Es liegt mit einer durchschnittlichen Höhe von nur 85 m über NN sehr tief.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BRB.png', 'BB', 'Barbados', 'Barbados ist ein Inselstaat am östlichsten Rand der Karibik. Der Zwergstaat hat eine Gesamtfläche von nur 430 km² und eine Küstenlänge von insgesamt 97 km. Diese Fläche entspricht ungefähr 1,3 Mal der Größe Bremens. Barbados ist damit das . größte Land in Amerika und weltweit auf Rang 206. Mit 668 Einwohner pro km² gehört es zu den am dichtesten besiedelten Ländern der Erde.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BLR.png', 'BY', 'Belarus', 'Belarus ist ein Binnenstaat an der Grenze zu Russland. Das Land hat eine Gesamtfläche von 207.600 km². Diese Fläche entspricht ungefähr 58 % der Größe Deutschlands. Belarus ist damit eines der größten Länder in Europa und das 86st-größte Land der Welt. Es liegt vergleichsweise niedrig auf einer Höhe von durchschnittlich 160 Metern über dem Meeresspiegel.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BEL.png', 'BE', 'Belgien', 'Belgien ist ein Land südlich der Niederlande an der Nordsee. Das Land hat eine Gesamtfläche von 30.530 km² und eine Küstenlänge von insgesamt 67 km. Diese Fläche entspricht ungefähr 64 Prozent der Größe Niedersachsens. Belgien ist damit das 19t-kleinste Land in Europa und weltweit auf Rang 141. Es liegt vergleichsweise niedrig auf einer Höhe von durchschnittlich 181 Metern über dem Meeresspiegel.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BLZ.png', 'BZ', 'Belize', 'Belize ist ein Land im Mittelamerika direkt am Karibischen Meer. Das Land hat eine Gesamtfläche von 22.970 km² und eine Küstenlänge von insgesamt 386 km. Diese Fläche entspricht ungefähr 1,1 Mal der Größe Hessens. Belize ist damit das . größte Land in Amerika und weltweit auf Rang 152. Mit 17 Einwohner pro km² ist es zudem das am dünnsten besiedelte Land in Amerika. Es liegt vergleichsweise niedrig auf einer Höhe von durchschnittlich 173 Metern über dem Meeresspiegel.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BEN.png', 'BJ', 'Benin', 'Benin ist ein Land in Westafrika mit einem schmalen Zugang zum Golf von Guinea. Das Land hat eine Gesamtfläche von 114.760 km² und eine Küstenlänge von insgesamt 121 km. Diese Fläche entspricht ungefähr 32 % der Größe Deutschlands. Benin ist damit das 20st-kleinste Land in Afrika und weltweit auf Rang 102. Es liegt vergleichsweise niedrig auf einer Höhe von durchschnittlich 273 Metern über dem Meeresspiegel.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BMU.png', 'BM', 'Bermuda', 'Die Bermudas ist ein Archipel in Nord-Atlantischen Ozean. Das Land hat eine Gesamtfläche von 4.290 km² und eine Küstenlänge von insgesamt 103 km. Diese Fläche entspricht ungefähr 1,7 Mal der Größe des Saarlandes. Die Bermudas ist damit das . größte Land in Amerika und weltweit auf Rang 175. Mit 15 Einwohner pro km² ist es zudem das am dünnsten besiedelte Land in Amerika.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BTN.png', 'BT', 'Bhutan', 'Bhutan ist ein Binnenstaat in Südasien südlich des Tibet. Das Land hat eine Gesamtfläche von 38.394 km². Diese Fläche entspricht ungefähr 11 % der Größe Deutschlands. Bhutan ist damit eines der kleinsten Länder in Asien und flächenmäßig auf Platz 137 weltweit. Mit einer durchschnittlichen Höhe von nur 3 m über NN gehört es zu den am tiefsten gelegenen Ländern der Welt.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BOL.png', 'BO', 'Bolivien', 'Bolivien ist ein Binnenstaat im zentralen Südamerika und liegt teilweise im Gebiet der Anden. Das Land hat eine Gesamtfläche von 1.098.580 km². Diese Fläche entspricht ungefähr 3,1 Mal der Größe Deutschlands. Bolivien ist damit das . größte Land in Amerika und weltweit auf Rang 28. Mit 10 Einwohner pro km² ist es zudem das am dünnsten besiedelte Land in Amerika. Es liegt vergleichsweise hoch auf einer durchschnittlichen Höhe von 1192 m über NN.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BES.png', 'BQ', 'Bonaire, Sint Eustatius und Saba', 'Bonaire, Sint Eustatius und Saba sind Inseln in der Karibik und gehörten ehemals zu den Niederländischen Antillen. Heute sind sie besondere Gemeinden und damit Teil der Niederlande. Bonaire ist mit knapp 19000 Einwohnern die größte der 3 Inseln. Der Zwergstaat hat eine Gesamtfläche von nur 322 km² und eine Küstenlänge von insgesamt 399 km. Diese Fläche entspricht ungefähr 1,0 Mal der Größe Bremens. Bonaire, Sint Eustatius und Saba sind damit das . größte Land in Amerika und weltweit auf Rang 211. Mit 76 Einwohner pro km² ist es zudem das am dünnsten besiedelte Land in Amerika.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BIH.png', 'BA', 'Bosnien und Herzegowina', 'Bosnien und Herzegowina ist ein Land nahe der östlichen Adriaküste des Mittelmeeres. Das Land hat eine Gesamtfläche von 51.210 km² und eine Küstenlänge von insgesamt 20 km. Diese Fläche entspricht ungefähr 14 % der Größe Deutschlands. Bosnien und Herzegowina ist damit das 26st-kleinste Land in Europa und weltweit auf Rang 129. Es liegt vergleichsweise niedrig auf einer Höhe von durchschnittlich 500 Metern über dem Meeresspiegel.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BWA.png', 'BW', 'Botswana', 'Botswana ist ein Binnenstaat im zentralen Bereich Südafrikas. Das Land hat eine Gesamtfläche von 581.730 km². Diese Fläche entspricht ungefähr 1,6 Mal der Größe Deutschlands. Botswana ist damit das 22st-größte Land in Afrika und weltweit auf Rang 47. Mit 4,0 Einwohner pro km² gehört es zu den am dünnsten besiedelten Ländern der Erde. Es liegt vergleichsweise hoch auf einer durchschnittlichen Höhe von 1013 m über NN.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BVT.png', 'BV', 'Bouvetinsel', 'Die Bouvetinsel ist ein Inselstaat im Südatlantik und liegt etwa 2500 km südwestlich der Afrikanischen Südspitze. Die Insel ist fast vollständig von Gletschern bedeckt. Der Zwergstaat hat eine Gesamtfläche von nur 49 km² und eine Küstenlänge von insgesamt 30 km. Diese Fläche entspricht ungefähr 6,2 Mal der Größe der Insel Wangerooge. Die Bouvetinsel hat keine direkt angrenzenden Nachbarländer.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BRA.png', 'BR', 'Brasilien', 'Brasilien ist ein Land an der Atlantikküste Süd-Amerikas. Das Land hat eine Gesamtfläche von 8.515.770 km² und eine Küstenlänge von insgesamt 7.491 km. Diese Fläche entspricht ungefähr 23,8 Mal der Größe Deutschlands. Brasilien ist damit das . größte Land in Amerika und weltweit auf Rang 5. Mit 25 Einwohner pro km² ist es zudem das am dünnsten besiedelte Land in Amerika. Es ist auf seiner außergewöhnlich großen Fläche in zahlreiche geografische Zonen unterteilt. Im Durchschnitt liegt es auf einer Höhe von 320 m über NN.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/IOT.png', 'IO', 'Britisches Territorium im Indischen Ozean', 'Das Britische Territorium im Indischen Ozean ist eine Inselgruppe etwa 1750 km südlich von Indien. Das Land hat eine Gesamtfläche von 54.400 km² und eine Küstenlänge von insgesamt 698 km. Diese Fläche entspricht ungefähr 15 % der Größe Deutschlands. Die Inselgruppe besteht aus 58 Inseln. Das Britische Territorium im Indischen Ozean hat keine direkt angrenzenden Nachbarländer.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BRN.png', 'BN', 'Brunei', 'Brunei ist mit der Hauptmasse des Landes Teil einer größeren Insel. Der Inselstaat liegt an der Nordküste der Insel Borneo. Das Land hat eine Gesamtfläche von 5.770 km² und eine Küstenlänge von insgesamt 161 km. Diese Fläche entspricht ungefähr 2,2 Mal der Größe des Saarlandes. Brunei ist damit eines der kleinsten Länder in Asien und flächenmäßig auf Platz 173 weltweit. Es liegt vergleichsweise niedrig auf einer Höhe von durchschnittlich 478 Metern über dem Meeresspiegel.');
    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/BGR.png', 'BG', 'Bulgarien', 'Bulgarien ist ein Land in Osteuropa am Schwarzen Meer. Das Land hat eine Gesamtfläche von 111.000 km² und eine Küstenlänge von insgesamt 354 km. Diese Fläche entspricht ungefähr 31 % der Größe Deutschlands. Bulgarien ist damit eines der größten Länder in Europa und das 105st-größte Land der Welt. Es liegt vergleichsweise niedrig auf einer Höhe von durchschnittlich 472 Metern über dem Meeresspiegel.');
