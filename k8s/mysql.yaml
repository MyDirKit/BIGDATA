    INSERT INTO countries (flagUrl, countryCode, country, description) VALUES ('https://cdn.laenderdaten.info/pics/flags3d/GBR.png', 'GB', 'Vereinigtes Königreich', 'Das Vereinigte Königreich ist ein Inselstaat im Westen Europas, vom Festland durch den Ärmelkanal getrennt. Das Land hat eine Gesamtfläche von 243.610 km² und eine Küstenlänge von insgesamt 12.429 km. Diese Fläche entspricht ungefähr 68 % der Größe Deutschlands. Das Vereinigte Königreich ist damit eines der größten Länder in Europa und das 80st-größte Land der Welt. Es liegt vergleichsweise niedrig auf einer Höhe von durchschnittlich 162 Metern über dem Meeresspiegel.');
